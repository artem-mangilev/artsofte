<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <div class="sender-card">
    <h3>Карта плательщика</h3>

    <label>
      <span>Номер: </span>
      <app-card-number formControlName="senderCardNumber"></app-card-number>
    </label>

    <label>
      <span>ФИО держателя: </span>
      <input type="text" formControlName="senderName" />
    </label>

    <label>
      <span>Активна до: </span>
      <input type="month" formControlName="senderCardExpirationDate" />
    </label>
  </div>

  <div class="receiver-card">
    <h3>Карта получателя</h3>

    <label>
      <span>Номер: </span>
      <app-card-number formControlName="receiverCardNumber"></app-card-number>
    </label>
  </div>

  <input
    type="number"
    min="0"
    placeholder="Сумма"
    formControlName="moneyAmount"
  />

  <button type="submit" *ngIf="form.valid">Перевести</button>
</form>
